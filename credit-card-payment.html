<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Credit Card Payment Submission</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-color: #0e0c0c;
    }
    .container {
        max-width: 500px;
        background: #b8c3ce;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }
    </style>
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Payment Portal</h1>
    </header>
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="text-center">Credit Card Payment Submission</h2>
        <form action="#" method="post" class="mt-4">
            <div class="form-group">
                <label for="bankName">Bank Name</label>
                <input type="text" id="bankName" name="bankName" class="form-control" placeholder="Enter Bank Name" required>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" class="form-control" placeholder="Enter Account Number" required>
            </div>
            <div class="form-group">
                <label for="payerName">Name of Payer</label>
                <input type="text" id="payerName" name="payerName" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="paymentDate">Date</label>
                <input type="date" id="paymentDate" name="paymentDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount Paid</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter Amount Paid" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Enter Your Phone Number" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
        </form>
        <div class="text-center mt-3">
            <a href="payment.html" class="btn btn-link">Choose another method of payment</a>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
