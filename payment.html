<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="IconG">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Payment - IconG</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-snapx-photography.css">
    <style>
        .payment-section {
            padding: 60px 0;
            background: #f9f9f9;
        }
        .payment-method {
            margin-bottom: 20px;
        }
        .payment-method a {
            display: block;
            padding: 15px;
            background: #f39c12;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .payment-method a:hover {
            background: #d35400;
        }
    </style>
</head>

<body>
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">
                            <img src="assets/images/3d-render-camera-icon.jpg" alt="IconG photographer">
                        </a>
                        <ul class="nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About Me</a></li>
                            <li><a href="categories.html">Categories</a></li>
                            <li><a href="shop.html">Shop</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <section class="payment-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Choose Payment Method</h2>
                    <p>Select your preferred payment method to complete the purchase.</p>
                </div>
            </div>
            <div class="row">
                <!-- Airtel Money -->
                <div class="col-lg-6 col-md-6 payment-method">
                    <a href="network-payment.html">
                        <img src="assets/images/airtel.png" alt="Airtel Money" style="width: 50px; height: auto;">
                        Airtel Money
                    </a>
                </div>
                <!-- Halopesa -->
                <div class="col-lg-6 col-md-6 payment-method">
                    <a href="network-payment.html">
                    
                        <img src="assets/images/halotel.jpg" alt="Halopesa" style="width: 50px; height: auto;">
                        Halopesa
                    </a>
                </div>
                <!-- M-Pesa -->
                <div class="col-lg-6 col-md-6 payment-method">
                    <a href="network-payment.html">
                   
                        <img src="assets/images/mpesa.png" alt="M-Pesa" style="width: 50px; height: auto;">
                        M-Pesa
                    </a>
                </div>
                <!-- Mixx by YAS -->
                <div class="col-lg-6 col-md-6 payment-method">
                    <a href="network-payment.html">
                   
                        <img src="assets/images/mixx.png" alt="Mixx by YAS" style="width: 50px; height: auto;">
                        Mixx by YAS
                    </a>
                </div>
                <!-- T-Pesa -->
                <div class="col-lg-6 col-md-6 payment-method">
                    <a href="network-payment.html">
                   
                        <img src="assets/images/tpesa.jpg" alt="T-Pesa" style="width: 50px; height: auto;">
                        T-Pesa
                    </a>
                </div>
                <!-- Credit Card -->
                <div class="col-lg-6 col-md-6 payment-method">
                    <a href="credit-card-payment.html">
                        <img src="assets/images/credit.png" alt="Credit Card" style="width: 50px; height: auto;">
                        Credit Card
                    </a>
                </div>
            </div>
        </div>
    </section>

    
    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
